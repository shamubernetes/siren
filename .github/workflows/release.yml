name: Release (semantic-release)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint-and-check:
    if: github.event_name == 'workflow_dispatch' || (github.event.head_commit && !startsWith(github.event.head_commit.message, 'chore(release):'))
    uses: ./.github/workflows/ci.yml

  docker-build-test:
    if: github.event_name == 'workflow_dispatch' || (github.event.head_commit && !startsWith(github.event.head_commit.message, 'chore(release):'))
    uses: ./.github/workflows/docker-build-test.yml

  release-prepare:
    if: github.event_name == 'workflow_dispatch' || (github.event.head_commit && !startsWith(github.event.head_commit.message, 'chore(release):'))
    name: Release (semantic-release)
    runs-on: ubuntu-latest
    needs:
      - lint-and-check
      - docker-build-test
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          bunx semantic-release

          # Detect if a release was created by checking for tags pointing at HEAD
          CREATED_TAG=$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || echo "")

          if [ -n "$CREATED_TAG" ]; then
            VERSION=${CREATED_TAG#v}
            echo "new_release_version=${VERSION}" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=${CREATED_TAG}" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "new_release_version=" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=" >> $GITHUB_OUTPUT
            echo "released=false" >> $GITHUB_OUTPUT
          fi
