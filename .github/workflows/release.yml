name: Release (semantic-release)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pr-build-test:
    name: Build and test Docker image (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          platforms: ${{ matrix.platform }}
          # Only load the amd64 image so we can run it on the default GitHub runner.
          load: ${{ matrix.platform == 'linux/amd64' }}
          tags: siren-pr-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        if: matrix.platform == 'linux/amd64'
        run: |
          docker run -d -p 3000:3000 --name siren-smoke siren-pr-test:latest
          sleep 5
          curl --retry 3 --retry-delay 2 --max-time 10 http://localhost:3000/ || exit 1
          docker stop siren-smoke
          docker rm siren-smoke

  release-prepare:
    name: Release (semantic-release)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bunx semantic-release

          # Detect if a release was created by checking for tags pointing at HEAD
          CREATED_TAG=$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || echo "")

          if [ -n "$CREATED_TAG" ]; then
            VERSION=${CREATED_TAG#v}
            echo "new_release_version=${VERSION}" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=${CREATED_TAG}" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "new_release_version=" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=" >> $GITHUB_OUTPUT
            echo "released=false" >> $GITHUB_OUTPUT
          fi
