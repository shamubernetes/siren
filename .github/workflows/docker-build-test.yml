name: Docker Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  load-matrix:
    name: Load platform matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set matrix
        id: set-matrix
        run: echo "matrix=$(cat .github/docker-platforms.json)" >> $GITHUB_OUTPUT

  build-test:
    name: Build and test Docker image
    needs: load-matrix
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.load-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: ${{ matrix.platform }}
          load: true
          tags: siren-pr-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        run: |
          docker run -d -p 3000:3000 --name siren-smoke siren-pr-test:latest
          sleep 5
          curl --retry 3 --retry-delay 2 --max-time 10 http://localhost:3000/ || exit 1
          docker stop siren-smoke
          docker rm siren-smoke
