name: Docker Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  build-test:
    name: Build and test Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: ${{ matrix.platform }}
          # Only load the amd64 image so we can run it on the default GitHub runner.
          load: ${{ matrix.platform == 'linux/amd64' }}
          tags: siren-pr-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        if: matrix.platform == 'linux/amd64'
        run: |
          docker run -d -p 3000:3000 --name siren-smoke siren-pr-test:latest
          sleep 5
          curl --retry 3 --retry-delay 2 --max-time 10 http://localhost:3000/ || exit 1
          docker stop siren-smoke
          docker rm siren-smoke
